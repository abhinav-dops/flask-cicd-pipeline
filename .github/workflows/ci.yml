name: CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.9"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Build Docker image
              run: docker build -t flask-cicd .

            - name: Log in to Docker Hub
              run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            - name: Push Docker image
              run: |
                  IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/flask-cicd:latest
                  docker tag flask-cicd $IMAGE_NAME
                  docker push $IMAGE_NAME

            - name: Deploy to EC2
              if: github.ref == 'refs/heads/main'
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ubuntu
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
                      docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask-cicd:latest
                      docker stop flask-cicd || true
                      docker rm flask-cicd || true
                      docker run -d --restart unless-stopped -p 80:5000 --name flask-cicd ${{ secrets.DOCKERHUB_USERNAME }}/flask-cicd:latest
